basePath: /
definitions:
  models.Category:
    properties:
      color:
        type: string
      created_at:
        type: string
      icon:
        type: string
      id:
        type: integer
      name:
        type: string
      user_id:
        type: integer
    type: object
  models.CategoryCreateRequest:
    properties:
      color:
        type: string
      icon:
        type: string
      name:
        type: string
      user_id:
        type: integer
    required:
    - name
    type: object
  models.CategoryUpdateRequest:
    properties:
      color:
        type: string
      icon:
        type: string
      name:
        type: string
    type: object
  models.Reminder:
    properties:
      category_id:
        type: integer
      created_at:
        type: string
      description:
        type: string
      due_date:
        type: string
      id:
        type: integer
      is_overdue:
        type: boolean
      is_recurring:
        type: boolean
      priority:
        type: string
      recurring_pattern:
        type: string
      status:
        type: string
      title:
        type: string
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  models.ReminderCreateRequest:
    properties:
      category_id:
        type: integer
      description:
        type: string
      due_date:
        type: string
      is_recurring:
        type: boolean
      priority:
        enum:
        - low
        - medium
        - high
        type: string
      recurring_pattern:
        type: string
      title:
        type: string
    required:
    - category_id
    - due_date
    - priority
    - title
    type: object
  models.ReminderUpdateRequest:
    properties:
      category_id:
        type: integer
      description:
        type: string
      due_date:
        type: string
      is_recurring:
        type: boolean
      priority:
        enum:
        - low
        - medium
        - high
        type: string
      recurring_pattern:
        type: string
      status:
        enum:
        - pending
        - completed
        type: string
      title:
        type: string
    type: object
  models.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
    type: object
  models.UserCreateRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  models.UserLoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  models.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      reminders:
        items:
          $ref: '#/definitions/models.Reminder'
        type: array
    type: object
